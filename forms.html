<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <!-- give each input a label and id, this makes the label clickable -->
    <!-- give each input a label and id, this makes the label clickable -->
    <!-- give each input a label and id and  name!!!!!!
    name is used when it is sent to a server-->
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <!-- when we submit a form it sends http form action ,
the name of the form (not the label, the NAME) is sent to the server
name = value, you're sending with the name to search for the value-->
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter your password</label>
        <input
          id="password"
          type="password"
          placeholder="enter your password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Pick a color</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a number</label>
        <input
          id="number"
          type="number"
          placeholder="1234"
          name="num"
          min="25"
          max="95"
          step="10"
        />
      </p>
      <!-- when pressed the submit button will try to find /tacos BECAUSE THE BUTTON IS IN THE FORM THAT SAYS /tacos -->
      <button>Submit</button>
      <!-- this button will not submit even though it is inside the form because of the "type"attribute -->
      <button type="button">Regular button (won't submit)</button>
      <!-- this one will submit too, but not used as often because harder to style and change text -->
      <input type="submit" value="Click Me" />
    </form>
    <hr />
    <!-- this one is OUTSIDE THE FORM, so no default behavio -->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Pinterest Here!</h3>
    <form action="https://www.pinterest.com/search/pins/?">
      <input type="text" name="q" />
      <button>Search Pinterest</button>
    </form>
    <h3>Search Youtube Here!</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>
    <h2>More Inputs!</h2>
    <form action="/birds">
      <!-- can make automatically checked like below -->
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to the terms</label>
      <p>
        <!-- we want the radio buttons to be connected in this case to only be able to choose one,
        we do this by giving them the same name 
      adding the value attribute will tell us which one was selected and submitted to the server-->
        <label for="s">Small:</label>
        <input type="radio" name="size" id="s" value="small" />

        <label for="med">Medium:</label>
        <input type="radio" name="size" id="med" value="medium" />

        <label for="lg">Large:</label>
        <input type="radio" name="size" id="lg" value="large" />
      </p>
      <p>
        <!-- dropdown called select uses options nested inside -->
        <label for="meal">Please select an entree</label>
        <select name="meal" id="meal">
          <option value="">--Please choose an option--</option>
          <option value="fish">Fish</option>
          <option value="chick">Chicken</option>
          <option value="veg">Vegetarian</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese</label>
        <input
          type="range"
          id="cheese"
          min="0"
          max="100"
          step="5"
          name="cheese_level"
        />
      </p>
      <p>
        <!-- text areas are NOT INPUTS -->
        <label for="request">Special Requests?</label>
        <br />
        <textarea
          name="Requests?"
          id="request"
          cols="20"
          rows="2"
          placeholder="Make your request here"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
    <label for="story">Tell us a story....</label>
    <textarea name="story" id="story" cols="30" rows="10">
It was a dark and stormy night......</textarea
    >
  </body>
</html>
